<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row justify-content-start">
      <div class="hour col-1">9AM</div> 
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">10AM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">11AM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">12PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">1PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">2PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">3PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">4PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    <div class="row">
      <div class="hour col-1 ">5PM</div>
      <input type="form" class="form col-10">
      <button class="saveBtn col-1 fa fa-save fa-lg"></button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
